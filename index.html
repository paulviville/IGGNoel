<!DOCTYPE html>
<html>

	<head>
		<title>Roue Nero</title>
		<style>
			body { margin : 0; max-width: 100%; max-height: 100%; margin: 0;}
			canvas {width: 100%; height: 100%; max-width: 100%; max-height: 100%; margin: 0; display: block;}
		</style>
	</head>

	<body>
		<script type="module">
			import * as THREE from './three.module.js';
			import {OrbitControls} from './OrbitsControls.js';

			

			const scene = new THREE.Scene;

			let ratio =  window.innerWidth / window.innerHeight;
			const size = 4;
			console.log(ratio)
			const camera = new THREE.OrthographicCamera(-ratio * size,  ratio * size,  size, - size, 0.1, 1000.0);
			camera.position.set(0, 0, 2);
			const renderer = new THREE.WebGLRenderer({antialias: true});
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.setClearColor('#EEEEEE');
			document.body.appendChild(renderer.domElement);
			const clock = new THREE.Clock;
			// const orbit_controls= new OrbitControls(camera, renderer.domElement);
			
			window.addEventListener('resize', function() {
				const width = window.innerWidth;
				const height = window.innerHeight;
				renderer.setSize(width, height);
				ratio = window.innerWidth / window.innerHeight;

				camera.left = - size * ratio;
				camera.right = size * ratio;
				camera.top = size;
				camera.bottom = - size;
				camera.updateProjectionMatrix();
			});

			let wheel = new THREE.Group;
			let wheel2 = new THREE.Group;
			scene.add(wheel2);
			scene.add(wheel);
			

			let punishments = [
				"burpees",
				"squats",
				"push ups",
				"jumping\n  jacks",
				"joker",
				// "cookies",
				"lunges",
				"v-ups",
				"climbers",
			];

			let reps = [
				"4",
				"8",
				"12",
				"16",
				"20",
				"24",
			];

			let nb_punish = punishments.length;
			let nb_reps = reps.length;
			let materials = [];
			const ZAxis = new THREE.Vector3(0, 0, 1);
			

			const texture = THREE.ImageUtils.loadTexture("nero.PNG");
			let play_cube = new THREE.Mesh(new THREE.BoxBufferGeometry(1, 1, 1), new THREE.MeshBasicMaterial({color: 0xEEEEEE, map: texture}));
			play_cube.position.z = 0.1;
			scene.add(play_cube);

			let geometry = new THREE.CircleBufferGeometry( 0.9,  64);
			// geometry = new THREE.EdgesGeometry(geometry);
			let material = new THREE.MeshBasicMaterial( { color: 0x000000 } );
			let circle = new THREE.Mesh( geometry, material );
			circle.position.z -= 0.01;
			scene.add( circle );

			geometry = new THREE.CircleBufferGeometry( 0.85,  64);
			// geometry = new THREE.EdgesGeometry(geometry);
			material = new THREE.MeshBasicMaterial( { color: 0xEEEEEE } );
			circle = new THREE.Mesh( geometry, material );
			circle.position.z = 0;
			play_cube = circle;
			scene.add( circle );

			geometry = new THREE.CircleBufferGeometry( 3.1,  64);
			// geometry = new THREE.EdgesGeometry(geometry);
			material = new THREE.MeshBasicMaterial( { color: 0x000000 } );
			circle = new THREE.Mesh( geometry, material );
			circle.position.z -= 0.2;
			scene.add( circle );

			geometry = new THREE.CircleBufferGeometry( 3,  64);
			// geometry = new THREE.EdgesGeometry(geometry);
			material = new THREE.MeshBasicMaterial( { color: 0xEEEEEE } );
			circle = new THREE.Mesh( geometry, material );
			circle.position.z -= 0.15;
			scene.add( circle );


			geometry = new THREE.CircleBufferGeometry( 0.25,  3);
			// geometry = new THREE.EdgesGeometry(geometry);
			material = new THREE.MeshBasicMaterial( { color: 0xFF0000 } );
			circle = new THREE.Mesh( geometry, material );
			circle.position.z = 0.15;
			circle.position.y = 3;
			circle.rotation.z = Math.PI /6 ;
			scene.add( circle );



			geometry = new THREE.CircleBufferGeometry( 1.5, 64);
			// geometry = new THREE.EdgesGeometry(geometry);
			material = new THREE.MeshBasicMaterial( { color: 0x000000 } );
			circle = new THREE.Mesh( geometry, material );
			circle.position.z = -0.015;
			scene.add( circle );

			geometry = new THREE.CircleBufferGeometry( 1.45,  64);
			// geometry = new THREE.EdgesGeometry(geometry);
			material = new THREE.MeshBasicMaterial( { color: 0xdddddd } );
			circle = new THREE.Mesh( geometry, material );
			circle.position.z = -0.014;
			scene.add( circle );

			function create_text(str, mat, height){
				let text_geom = new THREE.TextBufferGeometry(str, {
					font: font,
					size: 0.25,
					height: 0.1
				});

				text_geom.computeBoundingBox();
				text_geom.computeVertexNormals();
				const centerOffset = - 0.5 * ( text_geom.boundingBox.max.x - text_geom.boundingBox.min.x );

				let textMesh = new THREE.Mesh( text_geom, mat);
				textMesh.position.x = centerOffset;
				textMesh.position.y = height;
				textMesh.position.z = 0;

				return textMesh;
			}

			const fontLoader = new THREE.FontLoader();
			let font;
			fontLoader.load('./helvetiker_regular.typeface.json', function (response){
				font = response;
				let material = new THREE.MeshBasicMaterial( { color: 0x000000 } );
				for(let i = 0; i < nb_punish; ++i){
					materials[i] = new THREE.MeshBasicMaterial({color: new THREE.Color(Math.random() / 2, Math.random() / 2, Math.random() / 2)})
					// let cube = new THREE.Mesh(new THREE.BoxBufferGeometry(1, 1, 1), materials[i]);
					let mesh = create_text(punishments[i], materials[i], 2.5);
					let ray = new THREE.Mesh(new THREE.PlaneBufferGeometry( 0.05, 3 ), material) 
					ray.position.y = 1.5
					ray.position.z = -0.15
					let spoke = new THREE.Group;
					let spoke2 = new THREE.Group;
					spoke.add(mesh);
					wheel.add(spoke);
					wheel.add(spoke2);
					spoke2.add(ray);
					spoke.setRotationFromAxisAngle(ZAxis, i * Math.PI * 2 / nb_punish);
					spoke2.setRotationFromAxisAngle(ZAxis, (i + 0.5) * Math.PI *2 / nb_punish);
				}

				for(let i = 0; i < nb_reps; ++i){
					materials = new THREE.MeshBasicMaterial({color: new THREE.Color(Math.random() / 2, Math.random() / 2, Math.random() / 2)})
					// let cube = new THREE.Mesh(new THREE.BoxBufferGeometry(1, 1, 1), materials[i]);
					let mesh = create_text(reps[i], materials, 1);
					let ray = new THREE.Mesh(new THREE.PlaneBufferGeometry( 0.05, 1.5 ), material) 
					ray.position.y = 0.75
					ray.position.z = -0.013
					let spoke = new THREE.Group;
					let spoke2 = new THREE.Group;
					spoke.add(mesh);
					wheel2.add(spoke);
					wheel2.add(spoke2);
					spoke2.add(ray);
					spoke.setRotationFromAxisAngle(ZAxis, - i * Math.PI * 2 / nb_reps);
					spoke2.setRotationFromAxisAngle(ZAxis, - (i + 0.5) * Math.PI *2 / nb_reps);
				}
			});

			let raycaster = new THREE.Raycaster();
			let raycaster_drag = new THREE.Raycaster();
			let mouse = new THREE.Vector2();

			let remaining_rotation = 0;
			let remaining_rotation_reps = 0;
			let speed = 0;
			function onMouseDown(event) {
				if(event.buttons == 1){
					mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
					mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;

					raycaster.setFromCamera(mouse, camera);
					let intersections = raycaster.intersectObjects([play_cube]);
					if(intersections.length){
						remaining_rotation += (parseInt(Math.random() * 500) + nb_punish * 3) * Math.PI * 2 / nb_punish;
						remaining_rotation_reps += (parseInt(Math.random() * 500) + nb_reps * 3) * Math.PI * 2 / nb_reps;
						// console.log(remaining_rotation)
						speed = 15
					}
					
				}
			}

			function onDocumentTouchStart(event){
				console.log("touch")
				event.preventDefault();
				event.clientX = event.touches[0].clientX;
				event.clientY = event.touches[0].clientY;
				onMouseDown(event);
			}

			window.addEventListener( 'mousedown', onMouseDown, false );
			window.addEventListener( 'touchstart', onDocumentTouchStart, false );

			let update = function () {

			}

			let render = function () {
				renderer.render(scene, camera);
			}

			let rotation = 0;
			let rotation_reps = 0;
			
			let loop = function () {
				let d = clock.getDelta()
				let delta = remaining_rotation * d ;
				let delta_reps = remaining_rotation_reps *  d;
				if(remaining_rotation > 0){
					remaining_rotation -= delta;
					rotation = (rotation > 2 * Math.PI ? rotation - 2 * Math.PI : rotation) + delta; 
						// console.log(remaining_rotation)
					wheel.setRotationFromAxisAngle(ZAxis, rotation);
				}

				if(remaining_rotation_reps > 0){
					remaining_rotation_reps -= delta_reps;
					rotation_reps = (rotation_reps > 2 * Math.PI ? rotation_reps - 2 * Math.PI : rotation_reps) + delta_reps; 
						// console.log(remaining_rotation_reps)
					wheel2.setRotationFromAxisAngle(ZAxis, -rotation_reps);
				}
				update();
				render();
				requestAnimationFrame(loop);
			}
			loop();
		</script>
	</body>

</html>
